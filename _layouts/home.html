<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include appBar.html %}

    <main>
      <section class="timeline">
        {% for post in site.posts %}
        <div class="card">
          <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          </header>
          <main>{{ post.content }}</main>
        </div>
        {% endfor %}
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>
