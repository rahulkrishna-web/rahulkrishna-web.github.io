          <main>
            <div class="meta">
              <p>{{ post.date | date: "%-d %B %Y Â· %l %p" }}</p>
            </div>

          </main>
        </div>
      </a>
        {% endfor %}
      </section>
    </main>
    {% include footer.html %}
  </body>
